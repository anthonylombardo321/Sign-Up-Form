<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <section class="image-section">
            <div class="site-logo">
                <img src="images/logo.png" alt="Codeview Logo">
                <h1 class="logo-title"><a href="#">Codeview</a></h1>
            </div>
            <div class="image-credit">
                <figcaption>Photo by <a href="https://unsplash.com/@joshua_j_woroniecki">Joshua Woroniecki</a> on <a href="https://www.unsplash.com/">Unsplash</a></figcaption>
                <figcaption>Logo by <a href="https://dribbble.com/MihaiDolganiuc">Mihai Dolganiuc</a> on <a href="https://www.dribbble.com">Dribbble</a></figcaption>
            </div>
        </section>
        <section class="form-section">
            <div class="description-section">
                <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!</p>
                <p>Sign up <em>now</em> to get started.</p> <br>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="sign-up-section">
                <p>Let's do this!</p>
                <p class="accessibility-note">Fields marked with an asterisk (*) are required</p>
                <form action="#" method="post" id="sign-up-form">
                    <div class="input">
                        <label for="first-name">First Name *</label>
                        <input type="text" name="first-name" id="first-name" required placeholder="Bill">
                        <div id="firstName-error" class="error"></div>
                    </div>
                    <div class="input">
                        <label for="last-name">Last Name *</label>
                        <input type="text" name="last-name" id="last-name" required placeholder="Gates">
                        <div id="lastName-error" class="error"></div>
                    </div>
                    <div class="input">
                        <label for="email">Email *</label>
                        <input type="email" name="user-email" id="email" required placeholder="billgates@microsoft.com">
                        <div id="email-error" class="error"></div>
                    </div>
                    <div class="input">
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="user-phone" id="phone" pattern="[0-9]{10,11}" placeholder="8006427676/180064227676">
                        <div id="phone-error" class="error"></div>
                    </div>
                    <div class="input">
                        <label for="user-password">Password *</label>
                        <input type="password" name="user-password" id="password" required pattern="^(?=.*[A-Z])(?=.*[0-9])[a-zA-Z0-9]{8,}$">
                        <ul id="password-error" class="error"></ul>
                    </div>
                    <div class="input">
                        <label for="confirm-password">Confirm Password *</label>
                        <input type="password" name="" id="confirm-password" required pattern="^(?=.*[A-Z])(?=.*[0-9])[a-zA-Z0-9]{8,}$">
                        <div id="confirm-password-error" class="error"></div>
                    </div>
                </form>
            </div>
            <div class="submit-section">
                <button type="submit" form="sign-up-form" class="submit-button">Create Account</button>
                <p class="log-in">Already have an account? <a href="#">Log in</a></p>
            </div>
        </section>
    </body>
</html>
